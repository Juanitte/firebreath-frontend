<div class="language">
    <button type="button" class="btn btnES" [ngClass]="themeClass"[class.active]="esButtonPressed" (click)="switchLanguage('es')">
        <img src="assets/img/spain.png" alt="Spanish">
    </button>
    <button type="button" class="btn btnEN" [ngClass]="themeClass" [class.active]="enButtonPressed" (click)="switchLanguage('en')">
        <img src="assets/img/england.png" alt="English">
    </button>
</div>
